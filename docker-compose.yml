version: '3.1'
services:
  proxy:
    image: steveltn/https-portal:1.6.0
    restart: always
    depends_on:
      - gitbucket
      - redmine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./log/nginx/proxy:/var/log/nginx
      - ./www/vhosts:/var/www/vhosts:ro
    environment:
      TZ: Asia/Tokyo
      DOMAINS: 'example.com, git.example.com -> http://gitbucket:8080, redmine.example.com -> http://redmine:3000'
      STAGE: 'local'
    networks:
      - front
  
