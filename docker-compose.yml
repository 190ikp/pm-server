  #     - front

  db:
    image: postgres:11.1-alpine
    restart: always
    volumes:
      - ./data/redmine/db:/var/lib/postgresql/data
    environment:
      TZ: Asia/Tokyo
      LANG: ja_JP.UTF8
      POSTGRES_DB: redmine
      POSTGRES_USER: redmine
      POSTGRES_PASSWORD_FILE: /run/secrets/db_redmine_password
    networks:
      - back
    secrets:
      - db_redmine_password

networks:
  front:
  back:

secrets:
  db_redmine_password:
    file: ./secrets/db_redmine_password.txt